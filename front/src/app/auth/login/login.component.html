<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <table>
    <tr>
      <td>
        <label>
          Email
          <input type="text" formControlName="email">
        </label>
      </td>
    </tr>
    <tr>
      <td>
  
        <label>
          Password
          <input type="password" formControlName="password">
        </label>
  
        <button type="submit">Login </button>
      </td>
    </tr>
  </table>
</form>
